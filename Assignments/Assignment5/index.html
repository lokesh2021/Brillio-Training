<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>JSON-Server CRUD Operation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <br>
        <input style="width: auto;" class="form-control" type="number" placeholder="Enter ID" id="empid" />
        <input style="width: auto;" class="form-control" type="text" placeholder="Enter Name" id="empname" />
        <input style="width: auto;" class="form-control" type="email" placeholder="Enter Email" id="empemail" />
        <br>
        <input style="width: auto;" class="form-control" type="Number" placeholder="Enter Mobile Number" id="empnum" />
        <input style="width: auto;" class="form-control" type="text" placeholder="Enter Designation" id="empdesg" />

        <button class="btn btn-primary" style="width: 200px;" id="createemp" onClick="addDept(empid.value,empname.value,empemail.value,empnum.value,empdesg.value)">Add Employee Details</button>
        <br>
        <br>
        <input style="width: auto;" class="form-control" type="number" placeholder="Enter ID" id="uempid" />
        <input style="width: auto;" class="form-control" type="text" placeholder="Enter Name" id="uempname" />
        <input style="width: auto;" class="form-control" type="email" placeholder="Enter Email" id="uempemail" />
        <br>
        <input style="width: auto;" class="form-control" type="Number" placeholder="Enter Mobile Number" id="uempnum" />
        <input style="width: auto;" class="form-control" type="text" placeholder="Enter Designation" id="uempdesg" />
        <button class="btn btn-success" style="width: auto;" id="updateemp" onClick="editDept(uempid.value,uempname.value,uempemail.value,uempnum.value,uempdesg.value)">Update Employee Details</button>
        <br>
        <br>
        <br>
        <button style="width: 200px; height: 50px;" class="btn btn-dark" onClick="getDept()">Retrieve Employee</button>
        <div id="student">
        </div>
        <br>
        <input style="width: auto;" class="form-control" type="text" placeholder="Enter Employee ID" id="eid1" />
        <button class="btn btn-danger" onClick="deleteDept(Number(eid1.value))">Delete Employee Details</button>
    </div>

    <script src="index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
